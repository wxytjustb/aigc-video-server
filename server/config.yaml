cors:
    # 跨域模式: allow-all(允许所有) | strict-whitelist(严格白名单)
    mode: allow-all
    whitelist:
        # 示例配置：如果需要使用白名单模式，请将 mode 改为 strict-whitelist
        # 并配置实际的前端域名
        # - allow-origin: http://localhost:8080
        #   allow-methods: POST, GET, OPTIONS, DELETE, PUT, PATCH, HEAD
        #   allow-headers: Content-Type,AccessToken,X-CSRF-Token, Authorization, Token,X-Token,X-User-Id,Origin,X-Requested-With,Accept
        #   expose-headers: Content-Length, Access-Control-Allow-Origin, Access-Control-Allow-Headers, Content-Type, New-Token, New-Expires-At
        #   allow-credentials: true
        # - allow-origin: https://yourdomain.com
        #   allow-methods: POST, GET, OPTIONS, DELETE, PUT, PATCH, HEAD
        #   allow-headers: Content-Type,AccessToken,X-CSRF-Token, Authorization, Token,X-Token,X-User-Id,Origin,X-Requested-With,Accept
